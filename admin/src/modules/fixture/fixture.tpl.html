<div class="container">
    <h1>Fixture</h1>
    <table class="table table-hover table-responsive">
        <thead>
        <tr>
            <th sort-column="number" on-sort="update()">Fixture #</th>
            <th sort-column="start_at" on-sort="update()">Start</th>
            <th sort-column="end_at" on-sort="update()">End</th>
            <th class="text-right">Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="fixture in fixtures">
                <td data-ng-bind="fixture.number" class="col-md-1"></td>
                <td data-ng-bind="fixture.start_at | amParse: 'YYYY-MM-DD HH:mm:ss' | dateFormat: 'DD MMM YYYY HH:mm a'" class="col-md-2"></td>
                <td data-ng-bind="fixture.end_at | amParse: 'YYYY-MM-DD HH:mm:ss' | dateFormat: 'DD MMM YYYY HH:mm a'" class="col-md-2"></td>
                <td class="col-md-7">
                    <div class="row">
                        <div class="btn-toolbar pull-right" role="toolbar">
                            <div class="btn-group" role="group">
                                <daterangepicker data-ng-model="rangeDates"></daterangepicker>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" data-ng-click="save_fixture(fixture);" class="btn btn-sm btn-success">Save</button>
                            </div>
                            <div class="btn-group" role="group">
                                <a ng-href="/seasons/{{fixture.season_id}}/fixture/{{fixture.id}}/games" class="btn btn-sm btn-warning">Matches</a>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="table-nav row" ng-if="table.pagination.total >= table.pagination.items">
        <div class="col-md-8">
            <uib-pagination direction-links="false"
                            total-items="table.pagination.total"
                            items-per-page="table.pagination.items"
                            ng-model="table.pagination.current"
                            ng-change="update()"
                            num-pages="smallnumPages"></uib-pagination>
        </div>
        <div class="col-md-4">
            <uib-pager total-items="table.pagination.total"
                       items-per-page="table.pagination.items"
                       ng-model="table.pagination.current"
                       ng-change="update()">
            </uib-pager>
        </div>
    </div>
</div>
