<div class="modal-header">
    <button type="button" class="close" data-ng-click="close()" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
    </button>
    <h3 class="modal-title">Prospect</h3>
</div>
<div class="modal-body">
    <form id="prospectForm" name="prospectForm" novalidate="novalidate">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group has-feedback">
                    <input type="text"
                           name="first_name"
                           class="form-control"
                           id="first_name"
                           required
                           data-ng-model="prospect.first_name"
                           placeholder="First Name" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group has-feedback">
                    <input type="text"
                           name="last_name"
                           class="form-control"
                           id="last_name"
                           required
                           data-ng-model="prospect.last_name"
                           placeholder="Last Name" />
                </div>
            </div>
        </div>
        <div class="row">
			<div class="col-md-6">
				<div class="form-group has-feedback">
					<input type="text"
						   name="email"
						   class="form-control"
						   id="email"
						   required
						   data-ng-model="prospect.email"
						   placeholder="Email" />
				</div>
			</div>
            <div class="col-md-6">
                <div class="form-group has-feedback">
                    <input type="text"
                           name="phone"
                           class="form-control"
                           id="phone"
                           required
                           data-ng-model="prospect.phone"
                           placeholder="phone number" />
                </div>
            </div>

        </div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group has-feedback">
					<input type="text"
						   name="username"
						   class="form-control"
						   id="username"
						   required
						   data-ng-model="prospect.username"
						   placeholder="Username" />
				</div>
			</div>
			<div class="col-md-6"></div>
		</div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group has-feedback">
                    <input type="text"
                           name="password"
                           class="form-control"
                           id="password"
                           required
                           data-ng-model="prospect.password"
                           placeholder="Password" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group has-feedback">
                    <input type="text"
                           name="confirm_password"
                           class="form-control"
                           id="confirm_password"
                           required
                           data-ng-model="prospect.confirm_password"
                           placeholder="Confirm Password" />
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <!--<button class="btn btn-primary" type="button" ng-click="close()">Close</button>-->
    <button type="submit"
            data-ng-disabled="prospectForm.$invalid"
            class="btn btn-warning"
            ng-autodisable
            data-ng-click="save()">Submit
    </button>
</div>
